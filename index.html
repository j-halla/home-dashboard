<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="homedashboard.js" type="text/javascript"></script>
    <style>
        .light-card {
            flex: 0 1 32%;
        }
        
        #departure-container > div {
            display: flex;
            align-items: end;
            justify-content: space-between;
        }
        
        #lights-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        #wifi-qr-code {
            margin-right: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="sticky-top bg-light">

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <!-- Departures -->
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="departure-tab" data-bs-toggle="tab" data-bs-target="#departure-tab-pane" type="button" role="tab" aria-controls="departure-tab-pane" aria-selected="true">Departures</button>  
            </li>

            <!-- Lights -->
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="lights-tab" data-bs-toggle="tab" data-bs-target="#lights-tab-pane" type="button" role="tab" aria-controls="lights-tab-pane" aria-selected="false">Lights</button>  
            </li>

            <!-- Calendar -->
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="calendar-tab" data-bs-toggle="tab" data-bs-target="#calendar-tab-pane" type="button" role="tab" aria-controls="calendar-tab-pane" aria-selected="false">Calendar</button>  
            </li>

            <!-- Wifi -->
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="wifi-tab" data-bs-toggle="tab" data-bs-target="#wifi-tab-pane" type="button" role="tab" aria-controls="wifi-tab-pane" aria-selected="false">Wifi</button>  
            </li>
        </ul>
    </div>

    <!-- Content -->
    <div class="tab-content mt-4" id="myTabContent">
        
        <!-- Departures -->
        <div class="tab-pane fade show active" id="departure-tab-pane" role="tabpanel" aria-labelledby="departure-tab" tabindex="0">

            <!-- Container for departure data -->
            <div id="departure-container" class="container mt-4 mb-4">

                <!-- Table for departures -->
                <table class="table fs-2">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Destination</th>
                            <th>Min</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Lights -->
        <div class="tab-pane fade show" id="lights-tab-pane" role="tabpanel" aria-labelledby="lights-tab" tabindex="0">

            <!-- Container for light cards -->
            <div id="lights-container" class="container mt-4 mb-4 fs-2">
            </div>
        </div>
        
        <!-- Calendar -->
        <div class="tab-pane fade show" id="calendar-tab-pane" role="tabpanel" aria-labelledby="calendar-tab" tabindex="0">
            
            <!-- Container for calendar data -->
            <div id="calendar-container" class="container mt-4 mb-4 fs-2">

                <!-- Table for calendar data -->
                <table class="table fs-2">
                    <tbody>

                        <!-- Cardboard -->
                        <tr>
                            <td>Cardboard</td>
                            <td id="cardboard-next-0">Loading...</td>
                            <td id="cardboard-next-1">Loading...</td>
                            <td id="cardboard-next-2">Loading...</td>
                        </tr>

                        <!-- Paper -->
                        <tr>
                            <td>Paper</td>
                            <td id="paper-next-0">Loading...</td>
                            <td id="paper-next-1">Loading...</td>
                            <td id="paper-next-2">Loading...</td>
                        </tr>

                        <!-- Mr. Green -->
                        <tr>
                            <td>Mr. Green</td>
                            <td id="mrgreen-next-0">Loading...</td>
                            <td id="mrgreen-next-1">Loading...</td>
                            <td id="mrgreen-next-2">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Wifi -->
        <div class="tab-pane fade show" id="wifi-tab-pane" role="tabpanel" aria-labelledby="wifi-tab" tabindex="0">

            <!-- Container for wifi data -->
            <div id="wifi-container" class="container mt-4 mb-4 fs-2">
                <img id="wifi-qr-code" src="" alt="WiFi QR Code" class="float-start">
                <p id="wifi-ssid" class="ml-2">__WIFI_SSID__</p>
                <p id="wifi-password" class="ml-2">__WIFI_PASSWORD__</p>
            </div>
        </div>
    </div>
</body>
</html>
